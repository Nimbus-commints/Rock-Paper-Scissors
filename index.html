<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>ROCK PAPER SCISSOR GAME</h1>
    <div class="container">
        <div class="game">
            <div class="player">
                <h2>Player</h2>
                <p class="score">score: </p>
                <p id="player-choice">?</p>
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissor</button>
            </div>
            <div class="computer">
                <h2>Computer</h2>
                <p class="score">score: </p>
                <p id="computer-choice">?</p>
            </div>
        </div>
        <div class="result">
            <h2>Result: <span id="result-text"></span></h2>
        </div>
</body>
